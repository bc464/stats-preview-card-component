<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
  
</head>

<body>
  <div>
    <img class="red" src="./images/image-header-desktop.jpg" alt="working-woman">
    </div>
  <main>

    <h1>Get <strong>insights</strong> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

     <table>
      <tr >
        <div class="table_head">
          <th>10k+</th>
          <th>314</th>
          <th>12M+</th>
        </div>
      </tr>
      
      <tr >
        <td class="table_data">COMPANIES</td>
        <td class="table_data">TEMPLATES</td>
        <td class="table_data">QUERIES</td>
      </tr>
      
    </table>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">brian</a>.
    </div>
  </footer>

 </body>
</html>
